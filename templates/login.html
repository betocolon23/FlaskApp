{% extends "header.html" %}

{% block body %}

<body>
  <div class="container">
    <br>
    <h4>Please Login:</h4>
    <br>
    <form class="form-inline" action="" method="post">
      <input type="text" name="username" value="{{request.form.username}}" placeholder="Username" class="form-contronl">

    <p>{{error}}</p>
  </div>

{% endblock %}
